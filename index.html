    <title>AI Tech Newsletter</title>
    <link rel="manifest" href="/manifest.webmanifest" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Set theme based on localStorage or system preference before React loads to prevent flash of wrong theme
      (function() {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // This logic mirrors the logic in ThemeContext.tsx to ensure consistency
        const isDarkMode = theme === 'dark' || (theme === 'system' && prefersDark) || (!theme && prefersDark);
        
        if (isDarkMode) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
